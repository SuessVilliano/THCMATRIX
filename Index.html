<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THC Platform - MVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            background-color: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: #76c7c0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button {
            background-color: #76c7c0;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4f9a91;
        }
        .dashboard {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .dashboard .card {
            background-color: #29293d;
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            flex: 1 1 calc(33% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            color: #76c7c0;
        }
        .card p {
            font-size: 1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the THC Platform</h1>
    <p>This is a preview of our upcoming decentralized trading platform.</p>
    <div class="dashboard">
        <div class="card">
            <h3>Your Level: Bronze</h3>
            <p>Progress: 50% to Silver</p>
            <button class="button">Upgrade Now</button>
        </div>
        <div class="card">
            <h3>Referrals</h3>
            <p>Earn rewards by sharing your referral link.</p>
            <button class="button">Copy Referral Link</button>
        </div>
        <div class="card">
            <h3>Stake Your THC</h3>
            <p>Stake your tokens and earn rewards.</p>
            <button class="button">Stake Now</button>
        </div>
    </div>
</div>

</body>
</html>
